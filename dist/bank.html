                <div id="loginPage" class="mx-auto flex flex-col gap-4 shadow-2xl shadow- p-6">

                    <input type="email" name="" id="userEmail" placeholder="Input Email" class="w-full input">
                    <input type="password" name="" id="userPassword" placeholder="Enter Password" class="w-full input">
                    <button type="submit" id="login-btn" class=" btn inline">Enter</button>
                    
                </div>
            </div>
        <!-- </div> -->
        <!------------Transiction? Dashbord------------->
        <div id="trancsaction" class="hidden mx-auto max-w-2xl mt-16 shadow-2xl shadow- p-6">

            <div class="grid grid-cols-3 gap-5 text-center ">
                <div class="bg-sky-700 p-6 text-white rounded-md text-1xl font-medium">
                    Deposit
                    <div  class="text-2xl font-bold">
                        $<span id="deposit">0.00</span>

                </div>

                    <div class="text-2xl font-bold"> $<span id="withdraw">0.00</span></div>

                </div>

                <div  class="shadow-2xl shadow- p-6">
                    <p>withdraw</p>
                    <input type="text" id="withdraw-amount" class="w-11/12 input mt-2" placeholder="$ Withdraw amount">
                    <button id="withdraw-btn" class="btn block text-white !important font-semibold mt-3 ">Withdraw</button>
                </div>
            </div>
            
        </div>
